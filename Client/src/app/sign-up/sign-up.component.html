<div class="form-container" [class.alternative] = "darkMode">
    <h1>Sign Up</h1>
    <form [formGroup]="signupForm" (ngSubmit)="register()">
        <div class="row">
            <div class="col">
                <mat-form-field>
                    <mat-label>Enter your first name</mat-label>
                    <input matInput placeholder="Enter your first name" formControlName="first_name">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field>
                    <mat-label>Enter your last name</mat-label>
                    <input matInput placeholder="Enter your last name" formControlName="last_name">
                </mat-form-field>
            </div>
        </div> 
        <div class="row">
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="Ex. johnsmith123@example.com" formControlName="email">
                <mat-error *ngIf="signupForm.get('email')!.hasError('required')">
                    Please enter a valid email
                </mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput placeholder="Minimum 8 characters" formControlName="password" type="password" required minlength="8"/>
                <mat-error *ngIf="signupForm.get('password')!.hasError('required')">
                    Please enter a valid password
                </mat-error>
                <mat-error *ngIf="signupForm.get('password')!.hasError('minlength')">
                    Password must be at least 8 characters
                </mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Re-enter your password</mat-label>
                <input matInput placeholder="Minimum 8 characters" formControlName="confirmPassword" type="password"/>
                <mat-error *ngIf="signupForm.get('confirmPassword')!.hasError('matching')">
                    Passwords do not match
                </mat-error>
            </mat-form-field>
        </div>
        <div class="center">
            <button mat-raised-button data-cy="Submit SignUp" color="primary" type="submit">
                Sign Up
            </button>
        </div>
        <span></span>
    </form>
</div>
